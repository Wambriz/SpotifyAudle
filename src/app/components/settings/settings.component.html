<div class="modal-overlay" (click)="close()">
    <div (click)="$event.stopPropagation()">
        <div class="settings">
            <h1>Settings</h1>
            <div class="difficulty">
                <h2>Music Playtime</h2>
                <div class="options">
                    <div class="option" *ngFor="let option of difficultyOptions"
                        [ngClass]="{'active': option === selectedDifficulty}"
                        (click)="setDifficulty(option)">
                        {{ option }}
                    </div>
                </div>
            </div>
            <div class="theme-toggle">
                <h2>Toggle Theme</h2>
                <button (click)="toggleTheme()">{{ theme }}</button>
            </div>
        </div>
        
    </div>
</div>
