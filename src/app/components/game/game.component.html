<div *ngIf="tracks">
    <h2>Random Song</h2>
    <p><strong>Title:</strong> {{ tracks[0].name }}</p>
    <p><strong>Artist:</strong> {{ tracks[0].artists[0]?.name }}</p>
    <p><strong>Album:</strong> {{ tracks[0].album?.name }}</p>
    <audio controls *ngIf="tracks.preview_url">
      <source [src]="tracks.preview_url + '?t=' + timestamp" type="audio/mpeg">
    </audio>
    <p><strong>Preview Url:</strong> {{ tracks[0].preview_url }}</p>
</div>
